<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly and Wacky Website</title>
    <style>
        body {
            background-color: #ffcc00;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #ff007f;
            transition: all 1s ease;
            height: 200vh; /* Increase the height to allow scrolling */
        }
        h1 {
            font-size: 4em;
            text-shadow: 2px 2px #00ff00;
        }
        .wacky-button {
            background-color: #00ccff;
            border: 2px dashed #ff007f;
            padding: 20px;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .wacky-button:hover {
            transform: scale(1.1);
        }
        .silly-image {
            width: 300px;
            height: auto;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sad-text {
            font-size: 1.5em;
            color: #555;
            text-align: left;
            position: fixed;
            left: 10%;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .sad-world {
            background-color: #2c2c2c;
            color: #aaa;
            text-align: left;
            font-family: 'Times New Roman', serif;
            padding: 50px;
            margin-top: 200px;
            opacity: 0; /* Initially hidden */
            transition: all 1s ease;
        }
        .sad-world p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Silly and Wacky World!</h1>
    <img src="https://example.com/silly-image.png" alt="Silly Image" class="silly-image">
    <button class="wacky-button" onclick="randomAlert()">Click Me!</button>
    <p>Why did the chicken cross the road? To get to the wacky side!</p>

    <div class="sad-world">
        <p id="sadText1">Is there any hope left in this world?</p>
        <p id="sadText2">Sometimes it feels like everything is falling apart.</p>
        <p id="sadText3">I wonder if there's meaning in any of this.</p>
    </div>

    <script>
        function randomAlert() {
            const messages = [
                "You clicked the wacky button! ðŸŽ‰",
                "Wacky alert activated! ðŸ¤ª",
                "Oops! That button is too wacky! ðŸ˜‚",
                "Hold on, the button is doing a dance! ðŸ’ƒ",
                "You are now officially wackified! ðŸ¥³",
                "Button clicked! Now we're in a wacky world! ðŸŒŽ"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            alert(messages[randomIndex]);
        }

        // Scroll detection to trigger the sad world effect
        window.onscroll = function() {
            const scrollPosition = window.scrollY;
            const sadText1 = document.getElementById('sadText1');
            const sadText2 = document.getElementById('sadText2');
            const sadText3 = document.getElementById('sadText3');
            const sadWorld = document.querySelector('.sad-world');
            
            if (scrollPosition > 300) {
                document.body.style.backgroundColor = '#2c2c2c';  // Darken the background
                document.body.style.color = '#aaa';  // Lighten text color for a sad tone
                sadText1.style.opacity = 1;  // Make first sad text appear
            }
            if (scrollPosition > 600) {
                sadText2.style.opacity = 1;  // Make second sad text appear
            }
            if (scrollPosition > 1000) {
                sadText3.style.opacity = 1;  // Make third sad text appear
                document.body.style.fontFamily = "'Times New Roman', serif";  // Change font to something darker
            }
            if (scrollPosition > 1500) {
                sadWorld.style.opacity = 1;  // Show the sad world section when scrolled down far enough
            }
        };
    </script>
</body>
</html>
