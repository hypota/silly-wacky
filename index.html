<!DOCTYPE html>
<html lang="en">
<head>

    <title>Silly and Wacky Website</title>

        body {

        .wacky-button {

        }
        .wacky-button:hover {

        }
        .silly-image {
            width: 300px;
            height: auto;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

</html>
