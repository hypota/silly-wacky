<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly and Wacky Website</title>
    <style>
        body {
            background-color: #ffcc00;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #ff007f;
            transition: all 1s ease;
            height: 400vh; /* Increased height to ensure you can scroll down */
            position: relative;
            margin: 0;
        }
        h1 {
            font-size: 4em;
            text-shadow: 2px 2px #00ff00;
        }
        .wacky-button {
            background-color: #00ccff;
            border: 2px dashed #ff007f;
            padding: 20px;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .wacky-button:hover {
            transform: scale(1.1);
        }
        .silly-image {
            width: 300px;
            height: auto;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sad world styles */
        .sad-world {
            background-color: #2c2c2c;
            color: white; /* Set text color to white */
            text-align: center;
            font-family: 'Times New Roman', serif;
            padding: 50px;
            position: fixed;
            bottom: 0;
            width: 100%;
            opacity: 0; /* Initially hidden */
            transition: all 1s ease;
            z-index: 10; /* Ensures it's on top of the rest of the content */
        }
        .sad-world h1 {
            font-size: 4em;
            text-shadow: 2px 2px #555;
        }
        .sad-world .wacky-button {
            background-color: #555;
            border: 2px dashed #aaa;
            color: white;
            transition: transform 0.2s;
        }
        .sad-world .wacky-button:hover {
            transform: scale(1.1);
        }
        .sad-world .silly-image {
            animation: none;
            width: 300px;
            height: auto;
            opacity: 0.5;
        }
        .extra-content {
            height: 300px; /* Increased height to ensure more scrollable space */
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Silly and Wacky World!</h1>
    <img src="https://example.com/silly-image.png" alt="Silly Image" class="silly-image">
    <button class="wacky-button" onclick="randomAlert()">Click Me!</button>
    <p>Why did the chicken cross the road? To get to the wacky side!</p>

    <!-- Sad and Decrepit World Section (Initially Hidden) -->
    <div class="sad-world">
        <h1>Welcome to the Sad and Decrepit World...</h1>
        <img src="https://example.com/silly-image.png" alt="Sad Image" class="silly-image">
        <button class="wacky-button" onclick="randomAlert()">Click Me...</button>
        <p>Why did the chicken cross the road? To get to the sad side...</p>
    </div>

    <!-- Extra content at the bottom of the page to make sure scrolling works -->
    <div class="extra-content">
        <p>You have reached the bottom of the page. Keep scrolling to continue the journey.</p>
    </div>

    <script>
        function randomAlert() {
            const messages = [
                "You clicked the wacky button! ðŸŽ‰",
                "Wacky alert activated! ðŸ¤ª",
                "Oops! That button is too wacky! ðŸ˜‚",
                "Hold on, the button is doing a dance! ðŸ’ƒ",
                "You are now officially wackified! ðŸ¥³",
                "Button clicked! Now we're in a wacky world! ðŸŒŽ"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            alert(messages[randomIndex]);
        }

        // Scroll detection to trigger the sad world effect
        window.onscroll = function() {
            const scrollPosition = window.scrollY;
            const sadWorld = document.querySelector('.sad-world');
            
            // Changing the style when scrolling down
            if (scrollPosition > 300) {
                document.body.style.backgroundColor = '#2c2c2c';  // Darken the background
                document.body.style.color = '#aaa';  // Lighten text color for a sad tone
            } else {
                document.body.style.backgroundColor = '#ffcc00';  // Reset to original background color
                document.body.style.color = '#ff007f';  // Reset text color
            }

            if (scrollPosition > 600) {
                document.body.style.fontFamily = "'Times New Roman', serif";  // Change font to something darker
            } else {
                document.body.style.fontFamily = "'Comic Sans MS', cursive, sans-serif";  // Reset font
            }

            // Show the sad world section when scrolled down far enough
            if (scrollPosition > 2500) {
                sadWorld.style.opacity = 1;  // Show the sad world section
            } else {
                sadWorld.style.opacity = 0;  // Hide the sad world section
            }
        };
    </script>
</body>
</html>
